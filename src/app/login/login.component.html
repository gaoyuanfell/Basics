<div class="user-login">
	<form #formRef="ngForm" (ngSubmit)="doLogin(formRef.value)">
		<div class="form-group">
			<label class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-8">
				<input 
				name="user" 
				type="text" 
				class="form-control" 
				placeholder="用户名" 
				[(ngModel)]="_user.user" 
				#userRef="ngModel" 
				required 
				minlength="3"
				>
				{{userRef.errors | json}}
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">密&emsp;码</label>
			<div class="col-sm-8">
				<input 
				name="password" 
				type="password" 
				class="form-control" 
				placeholder="密码" 
				[(ngModel)]="_user.password" 
				#passwordRef="ngModel" 
				required 
				>{{passwordRef.errors | json}}
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="button" (click)="doLogin()" class="btn btn-default">登录</button>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" class="btn btn-default">登录</button>
				<a routerLink='/home'>home</a>
			</div>
		</div>
	</form>
</div>
