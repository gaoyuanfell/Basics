<div class="user-login">
	<div class="form-group">
		<label class="col-sm-2 control-label">用户名</label>
		<div class="col-sm-8">
			<input [(ngModel)]="_user.user" name="user" type="text" class="form-control" placeholder="用户名">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">密&emsp;码</label>
		<div class="col-sm-8">
			<input [(ngModel)]="_user.password" name="password" type="password" class="form-control" placeholder="密码">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-8">
			<div class="checkbox">
				<y-checkbox [(ngModel)]="remember" binary="true" label="Remember me"></y-checkbox>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-8">
			<button type="button" (click)="doLogin()" class="btn btn-default">登录</button>
		</div>
	</div>
	<y-dialog header="Title" [(visibled)]="remember" (okChange)="ok()" (noChange)="no()"></y-dialog>
</div>
